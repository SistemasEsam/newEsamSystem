<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Esam</title>
    <link rel="stylesheet" href="css/styleLogin.css">
</head>
<body>
    <div class="contenedorID">

        <form  action="inicio.html" >
            <div class="fondoImg">
                <img src="svg/Login.svg" alt="" width="1000px">
            </div>
            <div class="formulario">
                 <center>
                    <img src="img/logoEsam.png" alt="" width="300px">
                 </center>

                <div class="datos">                  

                    
                    <input  type="text" placeholder="Usuario" id="usuario" >
                    <label for="usuario">
                        <img class="iconos" src="svg/usuario.svg" alt="" width="20px" >
                    </label>
                    
                    <input type="password" placeholder="Contraseña" id="contrasenia">
                    <label for="contrasenia">
                        <img class="iconos" src="svg/contraseña.svg" alt="" width="15px" >
                    </label>
                    
                </div>
                <input type="submit" value="Ingresar" id="enter">
            </div>
        </form>
        <img src="img/curso.png" alt="" width="710vh">
    </div>
    
</body>
</html>
